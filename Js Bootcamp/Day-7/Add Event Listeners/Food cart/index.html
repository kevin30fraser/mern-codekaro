<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="d-none" id="alert"></div>
    <div class="container">
        <div class="card" data-title="Burger" data-price="Rs.199">
            <img src="https://source.unsplash.com/1600x1000/?burger" class="card-img" alt="">
            <h3 class="title">Burger</h3>
            <p class="price">Rs.199</p>
            
        </div>
        <div class="card" data-title="Masala Dosa" data-price="Rs.199">
            <img src="https://source.unsplash.com/1600x1000/?dosa" class="card-img" alt="">
            <h3 class="title">Masala Dosa</h3>
            <p class="price">Rs.199</p>
            
        </div>
        <div class="card" data-title="Sandwich" data-price="Rs.199">
            <img src="https://source.unsplash.com/1600x1000/?sandwich" class="card-img" alt="">
            <h3 class="title">Sandwich</h3>
            <p class="price">Rs.199</p>
            
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
